<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
{% include blog-head.html %}
<title>{{ page.title }}</title>
</head>
<body>
<div>
<a href="{{ site.baseurl }}/">Home</a>
<h1>{{ page.title }}</h1>
<p>{{ page.date | date_to_string}} - {{ page.author }}</p>
{{ content }}
</div>
<div>
<h1>Latest Posts</h1>
<ul>
{% for post in site.posts %}
<li>
<a href="{{ post.url | relative_url }}">{{ post.title }}</a>
{{ post.excerpt }}
</li>
{% endfor %}
</ul>
</div>
</body>
</html>
