<html lang="en">

<head>

<script src="https://code.jquery.com/jquery-1.12.4.js"></script>

<title>DofDDesign | {{ page.title }}</title>
<link rel="shortcut icon" type="image/png" href="{{ site.baseurl }}/favicon.ico?">
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />

</head>
<body style="background-color:#818181; background-image: url('{{ site.baseurl }}/bg.png');">
<img src="{{ site.baseurl }}/bg.png" style="display:none;"></img>
<div class="container-fluid">
<div class="row">
<div class="col-2 col-sm-2" style="background-image: url('{{ site.baseurl }}/banner.png');background-repeat: no-repeat;background-size: cover;background-position: center center;">

<div style="display: flex;flex-direction: row;flex-wrap: nowrap;justify-content: space-between;">
<div class="sidebar-nav" style="float:left;margin-left:20px;font-size:18px;display:flex;vertical-align:middle;">
<a class="cursorlink unselectable" href="{{ site.baseurl }}/" style="font-size:18px;vertical-align:middle;">Home</a>
</div>
<div style="display:inline;float:center;align-items:center;justify-content:center;margin-left:20px;"><img src="{{ site.baseurl }}/logo.png" height="100px"></img></div>
<div class="sidebar-nav cursorlink unselectable" style="float:right;vertical-align:middle;">
<div id="TopMenu" class="TopMenu cursorlink unselectable">
<div style="display:inline-block;vertical-align:middle;" class="cursorlink unselectable">
<span id="pissbaby" class="cursorlink unselectable">Menu</span>
</div>
<div style="display:inline-block;vertical-align:middle;" class="cursorlink unselectable">
<span class="cursorlink"><img id="icon" style="vertical-align:middle;" class="TopMenuIcon hidden cursorlink unselectable"></img></span>
</div>
</div> <!--TopMenu-->
</div> <!-- sidebar-nav right -->
</div>

</div><!-- comsm2-->

<div class="col-10 col-sm-10 ">

<video loop muted id="myVideo" onended="run()" preload="true" disablePictureInPicture="true" oncontextmenu="return false;" style="z-index:-100">
<source src="{{ site.url }}{{ site.baseurl }}/bg.mp4" type="video/mp4">
</video>

<div class="profile" style="width:90%;text-align:center;color:#FFFFFF;">
    {{ content }}
</div>
</div><!-- colsm10 -->
<div class="footer" style="background-image: url('{{ site.baseurl }}/banner.png');background-repeat: no-repeat;background-size: 100%;background-position: center center;">
<br><br><br>
<div style="float:left;display: inline-block;vertical-align:bottom;">&nbsp&nbsp&nbsp| Â© 2024 - All Rights Reserved. |</div>
<div style="float:right;display: inline-block;vertical-align:bottom;">| Privacy Policy | Contact |&nbsp&nbsp&nbsp</div>
</div>
</div><!-- row -->
</div><!-- container-fluid -->
<script>
document.addEventListener('DOMContentLoaded', async function () {
    var referrer = document.referrer;
    var hash = window.location.hash;
    var category = hash.substring(1);
    var backlinks = document.getElementsByClassName('backlink');
    for (let i = 0; i < backlinks.length; i++) {
        backlinks[i].href = referrer;
    };
    var jumpLinks = document.getElementsByClassName('jumplink');
    var divs = document.getElementsByClassName('catDiv');
    for (let i = 0; i < divs.length; i++) {
        if (divs[i].id !== category) {
            divs[i].style.display="none";
        };
    };
    for (let i = 0; i < jumpLinks.length; i++) {
        jumpLinks[i].addEventListener("click", (event) => {
            for (let i = 0; i < divs.length; i++) {
                if (divs[i].id !== event.target.textContent) {
                    divs[i].style.display="none";
                } else {
                    divs[i].style.display="block";
                };
            };
        });
    };
    
    function catSelect(){
    };
});
</script>
<script>
const vid = document.getElementById("myVideo");
vid.play();
</script>
</body>
</html>
